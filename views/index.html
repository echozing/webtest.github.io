<!DOCTYPE html>
<html>
<head>
	<title>RMSOnline - Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body class="login">
	<div class="rms-container">
		<div class="rms-main">
			<div class="rms-bg">
				
			</div>
			<div class="rms-login_card">
				<div class="login_content">
					<img src="" alt="logo retail">
					<div class="title">
						<h1>Iniciar sesión</h1>
						<form>
						<div class="input_group">
								<label>Company Name</label>
								<input type="text" name="rms_CompanyName" placeholder="Ingrese usuario">
							</div>
							<div class="input_group">
								<label>Usuario</label>
								<input type="text" name="rms_Usuario" placeholder="Ingrese usuario">
							</div>
							<div class="input_group">
								<label>Contraseña</label>
								<input type="text" name="rms_Password" placeholder="Ingrese usuario">
							</div>
							<div class="btn_group">
								<button type="submit">Ingresar</button>
							</div>
						</form>
					</div>
				</div>
				<div class="login_footer">
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
